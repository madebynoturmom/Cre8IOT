<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Cre8 IOT</title>
    <meta
      name="description"
      content="Get in touch with Cre8 IOT. Let's design your IoT ecosystem: water, waste, agriculture, logistics."
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/animations.css" />

    <!-- JS -->
    <script src="../assets/js/partials.js" defer></script>
    <script src="../assets/js/main.js" defer></script>

    <!-- Favicon links -->
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/cre8iotsvg-new.ico">
    <link rel="icon" href="../assets/icons/cre8iot-logo-crown.svg" type="image/svg+xml"> <!-- optional modern browsers -->
    <link rel="shortcut icon" href="../assets/icons/cre8iotsvg-new.ico"> <!-- fallback for older browsers -->

    <!-- Updated CSS for modern color scheme -->
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        color: #000000;
        margin: 0;
        padding: 0;
      }

      .page-hero {
        background: linear-gradient(135deg, #0078d7, #005fa3);
        color: #000000;
        padding: 1.5rem;
        text-align: center;
        border-radius: 8px;
        margin-bottom: 2rem;
      }

      .page-hero h1 {
        font-size: 2.5rem;
        margin-bottom: 0rem;
      }

      .page-hero p {
        font-size: 1.2rem;
        color: #000; /* Changed font color to black */
      }

      .contact-section {
        display: flex;
        flex-wrap: wrap;
        gap: 4rem; /* Increased gap to space out the cards further */
        justify-content: space-between; /* Adjusted spacing to spread out the content */
        padding: 2rem;
      }

      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        width: 100%;
        max-width: 800px; /* Increased the width of each card */
      }

      .actions {
        display: flex; /* Align buttons in a single line */
        gap: 1rem; /* Add spacing between buttons */
        justify-content: center; /* Center the buttons */
      }

      .actions .btn {
        display: inline-block;
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        border-radius: 12px; /* Added curved edges */
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        background-color: #0078d7;
        color: #fff;
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Added subtle shadow for box effect */
      }

      .actions .btn:hover {
        background-color: #005fa3;
        transform: scale(1.05);
      }

      .btn.primary {
        background-color: #0078d7;
        color: #fff;
        border: none;
      }

      .btn.primary:hover {
        background-color: #005fa3;
        transform: scale(1.05);
      }

      .btn.secondary {
        background-color: #f1f1f1;
        color: #0078d7;
        border: 1px solid #0078d7;
      }

      .btn.secondary:hover {
        background-color: #e1e1e1;
      }

      .offices.card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
      }

      @media (max-width: 768px) {
        .contact-section {
          flex-direction: column;
          align-items: center;
        }

        .card {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div data-include="../partials/header.html"></div>

    <!-- Page Hero -->
    <section class="page-hero reveal hero-left">
      <div class="container">
        <h1>Contact Us</h1>
        <p>
          Tell us about your use case — we’ll propose an end-to-end solution.
        </p>
      </div>
    </section>

    <!-- Contact -->
    <section class="contact-section container">
      <div class="contact-grid">
        <!-- Contact Form Section First -->
        <form class="card" id="contact-form" novalidate>
          <h2>Send a Message</h2>

          <div class="field-row">
            <label>
              Full Name
              <input name="name" autocomplete="name" required />
            </label>
            <label>
              Company
              <input name="company" autocomplete="organization" />
            </label>
          </div>

          <div class="field-row">
            <label>
              Email
              <input type="email" name="email" autocomplete="email" required />
            </label>
            <label>
              Phone
              <input name="phone" autocomplete="tel" />
            </label>
          </div>

          <label>
            Message
            <textarea name="message" rows="" required></textarea>
          </label>

          <!-- Honeypot (spam trap) -->
          <label class="sr-only">
            Leave this field empty
            <input
              name="website"
              tabindex="-1"
              autocomplete="off"
              style="position: absolute; left: -9999px"
            />
          </label>

          <div class="actions">
            <button class="btn primary" type="submit">Send</button>
            <a
              class="btn secondary"
              href="mailto:hello@cre8iot.com?subject=Inquiry%20from%20Website"
              rel="noopener"
            >Email directly</a>
            <a
              class="btn secondary"
              href="https://wa.me/60122135339?text=Hi%20Cre8%20IOT%2C%20I%27d%20like%20to%20learn%20more"
              target="_blank"
              rel="noopener"
            >WhatsApp</a>
          </div>
          <p class="form-status" role="status" aria-live="polite"></p>
        </form>

        <!-- Offices Section Second -->
        <div class="offices card">
          <h2>Our Offices</h2>

          <div class="card" id="my">
            <h3>Malaysia (HQ)</h3>
            <p>UOA Business Park, Tower 3, Shah Alam, Selangor</p>
            <p>
              <a
                class="link"
                href="https://maps.google.com/?q=UOA%20Business%20Park%20Tower%203%20Shah%20Alam"
                target="_blank"
                rel="noopener"
                >Open in Google Maps →</a
              >
            </p>
          </div>

          <div class="card" id="sg">
            <h3>Singapore</h3>
            <p>Loyang Enterprise Building</p>
          </div>

          <div class="card" id="in">
            <h3>India</h3>
            <p>Electronics City, Bengaluru</p>
          </div>

          <div class="card map-embed">
            <iframe
              title="Cre8 IOT Location"
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              src="https://www.google.com/maps?q=UOA%20Business%20Park%20Tower%203%20Shah%20Alam&output=embed"
            ></iframe>
          </div>
        </div>
      </div>
    </section>

    <div data-include="../partials/footer.html"></div>

    <!-- Page-specific JS: validate + placeholder submit -->
    <script>
      (function () {
        const form = document.getElementById("contact-form");
        if (!form) return;
        const status = form.querySelector(".form-status");

        function validate() {
          let ok = true;
          form.querySelectorAll("[required]").forEach((inp) => {
            if (!inp.value.trim()) {
              ok = false;
              inp.setAttribute("aria-invalid", "true");
              inp.classList.add("invalid");
            } else {
              inp.removeAttribute("aria-invalid");
              inp.classList.remove("invalid");
            }
          });
          return ok;
        }

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          if (!validate()) {
            status.textContent = "Please fill in the required fields.";
            return;
          }
          if (form.website && form.website.value) {
            status.textContent = "Thanks!";
            return;
          } // honeypot

          status.textContent = "Sending…";
          const data = Object.fromEntries(new FormData(form).entries());

          try {
            // TODO: replace URL with your backend endpoint
            // await fetch('/api/contact', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data) });
            await new Promise((r) => setTimeout(r, 600));
            status.textContent = "Thanks! We'll get back to you shortly.";
            form.reset();
          } catch (err) {
            console.error(err);
            status.textContent = "Something went wrong. Please try again.";
          }
        });
      })();
    </script>
  </body>
</html>
